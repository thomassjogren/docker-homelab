version: "3"

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
    environment:
      TZ: 'Europe/Copenhagen'
    volumes:
      - '$HOME/docker-data/pihole/etc-pihole:/etc/pihole'
      - '$HOME/docker-data/pihole/etc-dnsmasq.d:/etc/dnsmasq.d'
    restart: unless-stopped
